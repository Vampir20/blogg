{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static "Css/main.css" %}">
</head>
<body>
<div class="menu">
    <a href="{% url "main_page" %}">Главное</a>
    <a href="{% url "articles" %}">Статьи</a>
    <a href="{% url "news" %}">Новости</a>
    {% if not request.user.is_authenticated %}
        <a href="{% url "register" %}">Зарегистривоться</a>
        <a href="{% url "login" %}">Войти</a>
    {% else %}
        <div class="profile-wrapper">
            <a href="" class="profile-button">Профиль</a>
            <div class="profile-blog">
                <a href="{% url "profile" %}">Профиль</a>
                <a href="{% url "logout" %}">Выйти</a>
            </div>
        </div>

    {% endif %}
</div>

<div class="container">
    {% block content %}

    {% endblock %}
</div>

<footer>
    <div class="footer">
        <div class="navigate">
            <h3>Навигация</h3>
            <a href="{% url "main_page" %}">Главное</a>
            <a href="{% url "main_page" %}">Новости</a>
            <a href="{%  url "articles" %}">Статьи</a>
        </div>
        <div class="social">
            <h3>Соц. Сети</h3>
            <a href="">
                <img src="{% static 'icons/vk.png' %}" alt=""> vk
            </a>
            <a href="">
                <img src="{% static 'icons/instagram.png' %}" alt=""> instagram
            </a>
            <a href="">
                <img src="{% static 'icons/telegram.png' %}" alt=""> telegram
            </a>
        </div>
    </div>
</footer>
<script src="{% static "js/main.js" %}"></script>
</body>
</html>
